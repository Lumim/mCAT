name: mcat_package
description: "A Flutter package for MCAT assessment tasks"
version: 0.0.1
homepage: "https://www.healthtech.dtu.dk/"

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animation
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  animate_do: ^3.3.4
  
  # Audio & Speech
  audioplayers: ^5.2.1 
  flutter_tts: ^3.8.3
  speech_to_text: ^7.3.0
  
  # Storage & Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.1.1
  path_provider: ^2.1.2
  
  # Firebase
  firebase_core: ^3.8.0
  cloud_firestore: ^5.5.0
  
  # Network & Connectivity
  http: ^1.1.0
  dio: ^5.1.2
  connectivity_plus: ^6.0.3
  retry: ^3.1.0
  
  # Utilities
  permission_handler: ^11.3.0
  collection: ^1.17.0
  async: ^2.11.0
  intl: ^0.18.0
  package_info_plus: ^4.0.0
  device_info_plus: ^9.0.0
  logger: ^1.2.2
  uuid: ^4.3.0
  csv: ^5.0.0
  archive: ^3.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
assets:
    # General app assets
    - assets/images/logo.png
    - assets/images/carp_logo.png
    
    # Main face task images
    - assets/images/face_1.png
    - assets/images/face_2.png
    
    # Sound assets
    - assets/sounds/face_1.mp3
    
    # Practice face images (no duplicates)
    - assets/images/practice/face_happy.png
    - assets/images/practice/face_happy_1.png
    - assets/images/practice/face_surprise.png
    - assets/images/practice/face_sad.png
    - assets/images/practice/face_fear.png
    - assets/images/practice/face_neutral.png
    - assets/images/practice/face_angry.png
    - assets/images/practice/face_disgust.png
    - assets/images/practice/face_neutral_1.png
    - assets/images/practice/face_neutral_2.png
    - assets/images/practice/face_neutral_3.png